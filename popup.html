<!-- popup.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Auto-Cleaner Pro</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div class="popup-container glass">
    <header>
      <h1>Auto-Cleaner Pro</h1>
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
    </header>
    <section>
      <p>Status: <span id="status">Loading...</span></p>
      <button id="startCleanup">Start Cleanup</button>
      <label><input type="checkbox" id="focusMode" /> Focus Mode</label>
      <label><input type="checkbox" id="isDemo" /> Demo Mode</label>
      <select id="accountSelector"></select>
      <p>Remaining cleanups: <span id="remaining">...</span></p>
    </section>
    <section>
      <h2>Undo (last 24h)</h2>
      <ul id="undoList"></ul>
    </section>
    <footer>
      <button id="upgradeBtn">Upgrade</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
